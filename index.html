<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Local - Modern Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        /* Modern Service Provider Card */
        .provider-card {
            background: white;
            border-radius: 24px; /* More rounded corners */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Subtle shadow */
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        /* Service Image Section */
        .service-image {
            width: 100%;
            height: 220px; /* Increased height */
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 24px; /* Curved bottom edge */
            border-bottom-right-radius: 24px;
        }
        
        .service-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Profile Picture */
        .profile-picture {
            position: absolute;
            top: 180px; /* Overlapping image and content */
            right: 20px;
            width: 70px; /* Slightly larger */
            height: 70px;
            border-radius: 50%;
            border: 3px solid white; /* White border */
            overflow: hidden;
            background: #e2e8f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            z-index: 10;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Verified Badge */
        .verified-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .verified-badge i {
            font-size: 0.7rem;
        }
        
        /* Heart Icon */
        .favorite-icon {
            position: absolute;
            top: 20px;
            right: 100px; /* Positioned to the left of profile picture */
            background: rgba(255, 255, 255, 0.95);
            color: #64748b;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .favorite-icon:hover {
            background: white;
            color: #ef4444;
            transform: scale(1.1);
        }
        
        .favorite-icon.active {
            background: white;
            color: #ef4444;
        }
        
        /* Information Layout */
        .provider-info {
            padding: 30px 20px 20px;
        }
        
        .service-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #065f46;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .provider-name {
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .rating-trust {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #fffbeb;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #d97706;
        }
        
        .rating i {
            color: #f59e0b;
            font-size: 0.7rem;
        }
        
        .experience {
            background: #eff6ff;
            color: #1e40af;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .distance {
            font-size: 0.85rem;
            color: #10b981;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        
        .small-call-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
            white-space: nowrap;
        }
        
        .small-call-btn:hover {
            background: #047857;
            transform: scale(1.05);
        }
        
        /* Address with Distance */
        .location {
            font-size: 0.75rem; /* Smaller font size */
            color: #64748b;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .provider-card {
                margin: 10px;
            }
            
            .service-image {
                height: 200px;
            }
            
            .profile-picture {
                top: 160px;
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Single Service Provider Card -->
        <div class="provider-card">
            <div class="service-image">
                <img src="https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="AC Repair Service">
                <div class="verified-badge">
                    <i class="fas fa-shield-alt"></i> Verified
                </div>
                <div class="favorite-icon">
                    <i class="far fa-heart"></i>
                </div>
                <div class="profile-picture">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Rajesh Kumar">
                </div>
            </div>
            <div class="provider-info">
                <div class="service-title">Premium AC Repair & Service</div>
                <div class="provider-name">Rajesh Kumar</div>
                <div class="rating-trust">
                    <div class="rating">
                        <i class="fas fa-star"></i> 4.9 (128)
                    </div>
                    <div class="experience">8+ Years</div>
                </div>
                <div class="info-row">
                    <div class="distance">
                        <i class="fas fa-clock"></i> 5 min away
                    </div>
                    <button class="small-call-btn">
                        <i class="fas fa-phone"></i> Call
                    </button>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i> Krishna Nagar, Mihijam • 0.6 km
                </div>
            </div>
        </div>
        
        <!-- Second Card Example -->
        <div class="provider-card">
            <div class="service-image">
                <img src="https://images.unsplash.com/photo-1621905252507-b35492cc74b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Plumbing Service">
                <div class="verified-badge">
                    <i class="fas fa-shield-alt"></i> Verified
                </div>
                <div class="favorite-icon">
                    <i class="far fa-heart"></i>
                </div>
                <div class="profile-picture">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Amit Sharma">
                </div>
            </div>
            <div class="provider-info">
                <div class="service-title">Expert Plumbing & Pipe Solutions</div>
                <div class="provider-name">Amit Sharma</div>
                <div class="rating-trust">
                    <div class="rating">
                        <i class="fas fa-star"></i> 4.8 (96)
                    </div>
                    <div class="experience">6+ Years</div>
                </div>
                <div class="info-row">
                    <div class="distance">
                        <i class="fas fa-clock"></i> 8 min away
                    </div>
                    <button class="small-call-btn">
                        <i class="fas fa-phone"></i> Call
                    </button>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i> Shivaji Road, Mihijam • 1.2 km
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Favorite icon functionality
            document.querySelectorAll('.favorite-icon').forEach(icon => {
                icon.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent card click event
                    const heartIcon = this.querySelector('i');
                    
                    if (heartIcon.classList.contains('far')) {
                        heartIcon.classList.remove('far');
                        heartIcon.classList.add('fas');
                        this.classList.add('active');
                    } else {
                        heartIcon.classList.remove('fas');
                        heartIcon.classList.add('far');
                        this.classList.remove('active');
                    }
                });
            });
            
            // Call button functionality
            document.querySelectorAll('.small-call-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent card click event
                    const providerName = this.closest('.provider-card').querySelector('.provider-name').textContent;
                    const serviceTitle = this.closest('.provider-card').querySelector('.service-title').textContent;
                    alert(`Calling verified provider ${providerName} for ${serviceTitle}\n\nIn the real app, this would initiate a phone call.`);
                });
            });
            
            // Provider card click functionality
            document.querySelectorAll('.provider-card').forEach(card => {
                card.addEventListener('click', function() {
                    const serviceTitle = this.querySelector('.service-title').textContent;
                    const providerName = this.querySelector('.provider-name').textContent;
                    alert(`Opening verified profile: ${providerName} - ${serviceTitle}\n\nAll our providers are:\n✅ Police Verified\n✅ ID Verified\n✅ Quality Certified\n✅ Background Checked\n✅ Customer Rated`);
                });
            });
        });
    </script>
</body>
</html>
