<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service by Local - Add Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
      color: #334155;
    }
    .container {
      max-width: 960px;
      margin: 48px auto 80px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      animation: fadeIn 0.7s ease-out forwards;
      padding: 30px 40px 60px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2.section-title {
      font-weight: 700;
      font-size: 1.7rem;
      color: #059669;
      margin-bottom: 30px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h2.section-title i {
      background: linear-gradient(135deg,#10b981,#047857);
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 1.4rem;
      box-shadow: 0 4px 10px #0a7e4e99;
    }

    /* Steps progress bar */
    .steps-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 42px;
      user-select: none;
    }
    .step-item {
      flex-grow: 1;
      text-align: center;
      color: #94a3b8;
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .step-item:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 16px;
      right: 0;
      height: 3px;
      width: 100%;
      background: #d1fae5;
      z-index: -1;
      transform: translateX(50%);
      border-radius: 3px;
      transition: background 0.4s ease;
    }
    .step-item.active {
      color: #10b981;
      font-weight: 600;
    }
    .step-item.active::after {
      background: linear-gradient(135deg,#10b981,#059669);
    }
    .step-icon {
      font-size: 1.7rem;
      background: linear-gradient(135deg,#10b981,#047857);
      color: #fff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      line-height: 44px;
      margin: 0 auto 8px;
      box-shadow: 0 4px 14px rgba(24,185,129,.3);
      transition: background 0.4s ease;
    }
    /* Form sections */
    .form-section {
      display: none;
      animation: fadeInSlide 0.4s ease forwards;
    }
    .form-section.active {
      display: block;
    }
    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Category cards grid */
    .cat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(130px,1fr));
      gap: 18px;
      margin-bottom: 30px;
      user-select: none;
    }
    .category-card {
      background: white;
      padding: 22px 15px 18px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgb(16 185 129 / 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-card.selected,
    .category-card:hover {
      border-color: #10b981;
      box-shadow: 0 8px 28px rgb(16 185 129 / 0.25);
      transform: translateY(-3px);
      background: #ecf9f5;
    }
    .category-icon {
      color: #10b981;
      font-size: 2.3rem;
      margin-bottom: 10px;
    }
    .category-title {
      font-size: 1.05rem;
      font-weight: 600;
      user-select: none;
      color: #064e3b;
      line-height: 1.2;
    }
    /* Chips for multi-select subcategories & skills */
    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 32px;
    }
    .chip {
      padding: 10px 18px;
      font-weight: 600;
      background: #d1fae5;
      color: #065f46;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 3px 12px rgb(24 185 129 / 0.15);
      transition: all 0.3s ease;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .chip.selected {
      background: linear-gradient(135deg,#059669,#065f46);
      color: white;
      box-shadow: 0 6px 18px rgb(5 150 105 / 0.35);
      transform: scale(1.07);
    }
    /* Skills card grid */
    .skill-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(130px,1fr));
      gap: 14px;
      margin-bottom: 30px;
    }
    .skill-card {
      background: white;
      padding: 14px 8px 18px;
      border-radius: 14px;
      border: 2px solid #d1fae5;
      box-shadow: 0 6px 22px rgb(16 185 129 / 0.07);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }
    .skill-card:hover,
    .skill-card.selected {
      border-color: #059669;
      box-shadow: 0 8px 28px rgb(16 185 129 / 0.35);
      background: #ecfaf7;
      transform: translateY(-2px);
    }
    .skill-icon {
      font-size: 1.5rem;
      color: #059669;
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }
    .skill-name {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
      color: #074126;
      user-select: none;
    }
    /* Input Cards */
    .input-card {
      margin-bottom: 22px;
    }
    .input-card label {
      font-weight: 600;
      color: #065f46;
      display: block;
      margin-bottom: 8px;
      user-select: none;
    }
    .input-card input,
    .input-card textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px 14px;
      border: 2px solid #d1fae5;
      border-radius: 12px;
      transition: border-color 0.35s ease;
      color: #064e3b;
      background: #fbfdfb;
      resize: vertical;
    }
    .input-card input:focus,
    .input-card textarea:focus {
      outline: none;
      border-color: #059669;
      background: #ecfaf7;
    }
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg,#059669,#10b981);
      border-radius: 25px;
      color: white;
      font-weight: 700;
      font-size: 1.07rem;
      cursor: pointer;
      border: none;
      padding: 12px 28px;
      box-shadow: 0 8px 20px rgb(5 150 105 / 0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      margin-right: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      box-shadow: 0 10px 28px rgb(5 150 105 / 0.56);
      transform: translateY(-3px);
    }
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Preview Card */
    .preview-card {
      background: #ecfaf7;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 12px rgba(16,185,129,0.15);
      color: #065f46;
      user-select: none;
    }
    .preview-row {
      margin-bottom: 20px;
    }
    .preview-label {
      font-weight: 600;
      font-size: 1.07rem;
      margin-bottom: 5px;
    }
    .preview-content {
      font-size: 1rem;
      color: #394e4c;
      white-space: pre-wrap;
    }
    /* Provider Profile Card */
    .provider-profile {
      margin-top: 45px;
      display: flex;
      gap: 20px;
      align-items: center;
      border-radius: 20px;
      padding: 22px 28px;
      background: #f0fdf4;
      box-shadow: 0 5px 20px rgba(16,185,129,0.12);
      user-select: none;
    }
    .provider-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #10b981;
      box-shadow: 0 5px 15px rgba(5,150,105,0.4);
      flex-shrink: 0;
    }
    .provider-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .provider-info {
      flex-grow: 1;
    }
    .provider-name {
      font-weight: 700;
      font-size: 1.4rem;
      color: #065f46;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .verified-badge {
      background: #def7ec;
      border-radius: 14px;
      padding: 4px 14px;
      font-weight: 600;
      color: #059669;
      font-size: 0.9rem;
      display: inline-flex;
      gap: 5px;
      align-items: center;
      user-select: none;
    }
    .verified-badge i {
      font-size: 1rem;
    }
    .provider-stats {
      display: flex;
      gap: 28px;
      margin-top: 18px;
      user-select: none;
    }
    .stat-block {
      text-align: center;
    }
    .stat-number {
      font-weight: 700;
      font-size: 1.3rem;
      color: #059669;
      margin-bottom: 3px;
    }
    .stat-label {
      font-size: 0.85rem;
      color: #34523e;
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 860px) {
      .provider-profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .provider-avatar {
        margin-bottom: 15px;
      }
      .provider-stats {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Add Service form">
    <h2 class="section-title"><i class="fas fa-concierge-bell"></i>अपनी सर्विस जोड़ें</h2>
    <!-- Step Indicator -->
    <nav class="steps-bar" aria-label="Multi Step Form Progress">
      <div id="step1Tab" class="step-item active" tabindex="0" aria-current="step" aria-label="Select Service Category">
        <div aria-hidden="true" class="step-icon"><i class="fas fa-th-large"></i></div>
        कैटेगरी
      </div>
      <div id="step2Tab" class="step-item" tabindex="0" aria-label="Select Skills and Enter Details">
        <div aria-hidden="true" class="step-icon"><i class="fas fa-cogs"></i></div>
        डिटेल्स
      </div>
      <div id="step3Tab" class="step-item" tabindex="0" aria-label="Preview and Confirm Service">
        <div aria-hidden="true" class="step-icon"><i class="fas fa-eye"></i></div>
        प्रीव्यू
      </div>
    </nav>

    <!-- Form -->
    <form id="addServiceForm" novalidate>
      <!-- Step 1: Category & Subcategory -->
      <section id="step1" class="form-section active" aria-labelledby="step1Tab">
        <div class="cat-grid" role="list" aria-label="Service categories">
          <!-- Categories from data -->
        </div>
        <div>
          <label id="subcategoryLabel" for="subcategoryList" style="font-weight:600; color:#064e3b; user-select:none;">सबकैटेगरी चुनें (एक या ज्यादा)</label>
          <div id="subcategoryList" class="chip-list" role="list" aria-multiselectable="true"></div>
        </div>
        <button type="button" class="btn" id="toStep2" disabled aria-disabled="true" aria-label="Next Step: Enter service details">आगे</button>
      </section>

      <!-- Step 2: Skills & Service Details -->
      <section id="step2" class="form-section" aria-labelledby="step2Tab" tabindex="-1">
        <div>
          <label for="serviceTitle">सर्विस का नाम *</label>
          <input type="text" id="serviceTitle" name="serviceTitle" required aria-required="true" placeholder="अपनी सेवा का नाम लिखें" />
        </div>
        <div>
          <label id="skillLabel" for="skillList" style="font-weight:600; color:#064e3b; user-select:none;">कौशल चुनें (एक या ज्यादा)</label>
          <div id="skillList" class="skill-cards" role="list" aria-multiselectable="true"></div>
        </div>
        <div class="input-card">
          <label for="serviceDesc">सर्विस का विवरण</label>
          <textarea id="serviceDesc" name="serviceDesc" placeholder="सेवा के बारे में विवरण लिखें" rows="3"></textarea>
        </div>
        <div class="input-card">
          <label for="duration">औसत समय (मिनट में)</label>
          <input id="duration" name="duration" type="number" min="1" placeholder="उदा. 60" />
        </div>
        <div class="input-card">
          <label for="price">शुरुआती मूल्य (₹) *</label>
          <input id="price" name="price" type="number" min="1" required aria-required="true" placeholder="उदा. 199" />
        </div>
        <div class="input-card">
          <label for="discount">डिस्काउंट (%)</label>
          <input id="discount" name="discount" type="number" min="0" max="100" placeholder="उदा. 10" />
        </div>
        <div class="input-card">
          <label for="serviceImg">सेवा की फोटो अपलोड करें</label>
          <input id="serviceImg" name="serviceImg" type="file" accept="image/*" />
        </div>
        <div style="margin-top: 20px;">
          <button type="button" class="btn" id="backToStep1" aria-label="Back to Category Selection">पीछे</button>
          <button type="button" class="btn" id="toStep3" disabled aria-disabled="true" aria-label="Next Step: Preview Service">आगे</button>
        </div>
      </section>

      <!-- Step 3: Preview and Confirm -->
      <section id="step3" class="form-section" aria-labelledby="step3Tab" tabindex="-1">
        <h3>सेवा का पूर्वावलोकन</h3>
        <div class="preview-card" aria-live="polite" aria-atomic="true" aria-relevant="all">
          <div class="preview-row"><span class="preview-label">कैटेगरी:</span> <span id="previewCategory"></span></div>
          <div class="preview-row"><span class="preview-label">सबकैटेगरी:</span> <span id="previewSubcategories"></span></div>
          <div class="preview-row"><span class="preview-label">कौशल:</span> <span id="previewSkills"></span></div>
          <div class="preview-row"><span class="preview-label">सर्विस नाम:</span> <span id="previewTitle"></span></div>
          <div class="preview-row"><span class="preview-label">विवरण:</span> <span id="previewDescription"></span></div>
          <div class="preview-row"><span class="preview-label">कालावधि:</span> <span id="previewDuration"></span></div>
          <div class="preview-row"><span class="preview-label">मूल्य:</span> ₹<span id="previewPrice"></span></div>
          <div class="preview-row"><span class="preview-label">डिस्काउंट:</span> <span id="previewDiscount"></span>%</div>
        </div>
        <div style="margin-top: 30px;">
          <button type="button" class="btn" id="backToStep2" aria-label="Back to Service Details">पीछे</button>
          <button type="submit" class="btn" id="submitService" aria-label="Submit Service Form">जोड़ें</button>
        </div>
      </section>
    </form>

    <!-- Provider Profile Trust Card -->
    <aside class="provider-profile" aria-label="Provider profile details">
      <div class="provider-avatar">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Provider Avatar" />
      </div>
      <div class="provider-info">
        <h3 class="provider-name">Rahul Sharma <span class="verified-badge" aria-label="Verified Provider"><i class="fas fa-check-circle"></i> Verified</span></h3>
        <div class="provider-stats" role="list">
          <div class="stat-block" role="listitem">
            <div class="stat-number">98%</div>
            <div class="stat-label">Success Rate</div>
          </div>
          <div class="stat-block" role="listitem">
            <div class="stat-number">247</div>
            <div class="stat-label">Jobs Done</div>
          </div>
          <div class="stat-block" role="listitem">
            <div class="stat-number">45</div>
            <div class="stat-label">Repeat Clients</div>
          </div>
          <div class="stat-block" role="listitem">
            <div class="stat-number">2h</div>
            <div class="stat-label">Avg. Response</div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const categories = [
      { id: 1, name:"Appliance Repair", icon:"fa-tools", subcategories: ["AC Repair","Fridge","Microwave"] },
      { id: 2, name:"Home Services", icon:"fa-home", subcategories: ["Plumbing","Electrical"] },
      { id: 3, name:"Construction", icon:"fa-hard-hat", subcategories: ["Bricks","Tiles"] },
      { id: 4, name:"Rental Vehicle", icon:"fa-car", subcategories: ["Car", "Truck", "Pickup"] },
      { id: 5, name:"Event Services", icon:"fa-calendar-alt", subcategories: ["DJ Sound System","Stage Setup","Catering"] },
      { id: 6, name:"Beauty Grooming", icon:"fa-spa", subcategories: ["Home Salon Women","Home Salon Men","Tattoo at Home"] },
      { id: 7, name:"Pest Control", icon:"fa-bug", subcategories: ["General Pest Control","Cockroach Ant Control"] }
    ];

    const skillsMapping = {
      "AC Repair": ["AC Installation","AC Service","AC Repair Maintenance"],
      "Fridge": ["Gas Refill","Fridge Repair","Fridge Service"],
      "Microwave": ["Microwave Repair", "Magnetron Replacement"],
      "Plumbing": ["Bath Fittings", "Tap Repair", "Toilet Repair"],
      "Electrical": ["Switch Socket", "Fan Repair", "Wiring"],
      "Bricks": ["Red Bricks Supply", "Brick Laying Work"],
      "Tiles": ["Tile Installation", "Tile Polish"],
      "Car": ["Car Rental - Sedan", "Car Rental - SUV"],
      "Truck": ["Truck Rental - Small", "Truck Rental - Large"],
      "Pickup": ["Pickup Rental - Small", "Pickup Rental - Large"],
      "DJ Sound System": ["DJ Service", "Sound Setup"],
      "Stage Setup": ["Stage Construction", "Stage Decoration"],
      "Catering": ["Veg Catering", "Non-Veg Catering"],
      "Home Salon Women": ["Hair Cut Styling", "Facial Cleanup"],
      "Tattoo at Home": ["Small Tattoo", "Large Tattoo"],
      "General Pest Control": ["1BHK Treatment", "2BHK Treatment"],
      "Cockroach Ant Control": ["Cockroach Control", "Ant Control"]
    };

    // Elements reference
    const catGrid = document.querySelector('.cat-grid');
    const subcategoryList = document.getElementById('subcategoryList');
    const skillList = document.getElementById('skillList');
    const step1Next = document.getElementById('toStep2');
    const step2Next = document.getElementById('toStep3');
    const backToStep1Btn = document.getElementById('backToStep1');
    const backToStep2Btn = document.getElementById('backToStep2');
    const step1Section = document.getElementById('step1');
    const step2Section = document.getElementById('step2');
    const step3Section = document.getElementById('step3');
    const addServiceForm = document.getElementById('addServiceForm');

    const previewFields = {
      category: document.getElementById('previewCategory'),
      subcategories: document.getElementById('previewSubcategories'),
      skills: document.getElementById('previewSkills'),
      title: document.getElementById('previewTitle'),
      description: document.getElementById('previewDescription'),
      duration: document.getElementById('previewDuration'),
      price: document.getElementById('previewPrice'),
      discount: document.getElementById('previewDiscount'),
    };

    let selectedCategory = null;
    let selectedSubcategories = [];
    let selectedSkills = [];

    // Initialize category cards
    function renderCategories() {
      catGrid.innerHTML = '';
      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'category-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'option');
        card.setAttribute('aria-label', `${cat.name} category`);
        card.innerHTML = `
          <div class="category-icon"><i class="fas ${cat.icon}"></i></div>
          <div class="category-title">${cat.name}</div>
        `;
        card.addEventListener('click', () => selectCategory(cat, card));
        card.addEventListener('keypress', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectCategory(cat, card);
          }
        });
        catGrid.appendChild(card);
      });
    }

    function selectCategory(cat, card) {
      selectedCategory = cat;
      document.querySelectorAll('.category-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      // Populate subcategories chip list
      renderSubcategories(cat.subcategories);
      // Clear previous selections
      selectedSubcategories = [];
      selectedSkills = [];
      subcategoryList.querySelectorAll('.chip').forEach(chip => chip.classList.remove('selected'));
      skillList.innerHTML = '';
      step1Next.disabled = true;
    }

    function renderSubcategories(subs) {
      subcategoryList.innerHTML = '';
      subs.forEach(sub => {
        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.tabIndex = 0;
        chip.setAttribute('role', 'option');
        chip.setAttribute('aria-checked', 'false');
        chip.innerText = sub;
        chip.addEventListener('click', () => toggleSubcategory(chip,sub));
        chip.addEventListener('keypress', e => {
          if(e.key==='Enter'|| e.key===' '){
            e.preventDefault();
            toggleSubcategory(chip,sub);
          }
        });
        subcategoryList.appendChild(chip);
      });
    }
    function toggleSubcategory(chip, sub) {
      const selectedIdx = selectedSubcategories.indexOf(sub);
      if(selectedIdx > -1) {
        selectedSubcategories.splice(selectedIdx,1);
        chip.classList.remove('selected');
        chip.setAttribute('aria-checked','false');
      } else {
        selectedSubcategories.push(sub);
        chip.classList.add('selected');
        chip.setAttribute('aria-checked','true');
      }
      renderSkills(selectedSubcategories);
      step1Next.disabled = selectedSubcategories.length === 0;
    }

    function renderSkills(subs) {
      skillList.innerHTML = '';
      selectedSkills = [];
      subs.forEach(sub => {
        const skills = skillsMapping[sub] || [];
        skills.forEach(skill => {
          const card = document.createElement('div');
          card.className = 'skill-card';
          card.tabIndex = 0;
          card.setAttribute('role', 'option');
          card.setAttribute('aria-checked', 'false');
          card.innerHTML = `<i class="fas fa-cog skill-icon"></i><div class="skill-name">${skill}</div>`;
          card.addEventListener('click', () => toggleSkill(card, skill));
          card.addEventListener('keypress', e => {
            if(e.key==='Enter' || e.key===' ') {
              e.preventDefault();
              toggleSkill(card, skill);
            }
          });
          skillList.appendChild(card);
        });
      });
      step2Next.disabled = true;
    }
    function toggleSkill(card, skill) {
      const selectedIdx = selectedSkills.indexOf(skill);
      if(selectedIdx > -1){
        selectedSkills.splice(selectedIdx,1);
        card.classList.remove('selected');
        card.setAttribute('aria-checked','false');
      }
      else {
        selectedSkills.push(skill);
        card.classList.add('selected');
        card.setAttribute('aria-checked','true');
      }
      step2Next.disabled = selectedSkills.length === 0 || !document.getElementById('serviceTitle').value.trim();
    }
    // Step navigation
    document.getElementById('serviceTitle').addEventListener('input', () => {
      step2Next.disabled = selectedSkills.length === 0 || !document.getElementById('serviceTitle').value.trim();
    });
    document.getElementById('toStep2').addEventListener('click', () => {
      if(selectedSubcategories.length === 0) return;
      step1Section.classList.remove('active');
      step2Section.classList.add('active');
      updateStepBar(2);
      // Auto-focus serviceTitle field
      document.getElementById('serviceTitle').focus();
    });
    document.getElementById('backToStep1').addEventListener('click', () => {
      step2Section.classList.remove('active');
      step1Section.classList.add('active');
      updateStepBar(1);
    });
    document.getElementById('toStep3').addEventListener('click', () => {
      if(selectedSkills.length === 0 || !document.getElementById('serviceTitle').value.trim()) return;
      populatePreview();
      step2Section.classList.remove('active');
      step3Section.classList.add('active');
      updateStepBar(3);
    });
    document.getElementById('backToStep2').addEventListener('click', () => {
      step3Section.classList.remove('active');
      step2Section.classList.add('active');
      updateStepBar(2);
    });

    addServiceForm.addEventListener('submit', e => {
      e.preventDefault();
      if(!selectedCategory || selectedSubcategories.length === 0 || selectedSkills.length === 0 || !document.getElementById('serviceTitle').value.trim()) {
        alert("कृपया सभी अनिवार्य फ़ील्ड्स भरें।");
        return;
      }
      alert("सर्विस सफलतापूर्वक जुड़ गई!");
      // Yahan aap API call ya form submission backend bhi add kar sakte hain
      addServiceForm.reset();
      // Reset steps & selections
      selectedCategory = null;
      selectedSubcategories = [];
      selectedSkills = [];
      skillList.innerHTML = '';
      subcategoryList.innerHTML = '';
      document.querySelectorAll('.category-card').forEach(c=>c.classList.remove('selected'));
      step3Section.classList.remove('active');
      step1Section.classList.add('active');
      updateStepBar(1);
      step1Next.disabled = true;
      step2Next.disabled = true;
    });

    function updateStepBar(step) {
      for(let i=1; i<=3; i++){
        const tab = document.getElementById(`step${i}Tab`);
        tab.classList.remove('active');
      }
      document.getElementById(`step${step}Tab`).classList.add('active');
    }

    function populatePreview() {
      previewFields.category.textContent = selectedCategory.name;
      previewFields.subcategories.textContent = selectedSubcategories.join(", ");
      previewFields.skills.textContent = selectedSkills.join(", ");
      previewFields.title.textContent = document.getElementById('serviceTitle').value;
      previewFields.description.textContent = document.getElementById('serviceDesc').value || '-';
      previewFields.duration.textContent = document.getElementById('duration').value ? `${document.getElementById('duration').value} मिनट` : '-';
      previewFields.price.textContent = document.getElementById('price').value;
      previewFields.discount.textContent = document.getElementById('discount').value || '0';
    }

    // Initial render
    renderCategories();
  </script>
</body>
</html>
