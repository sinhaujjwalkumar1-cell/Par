<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Modern Weather</h1>
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Enter city name..." />
            </div>
        </header>
        <main>
            <section class="location">
                <div class="city">City, Country</div>
                <div class="date">Monday 1 January 2025</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">20°c / 28°c</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
