<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .app {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
        }

        .city {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .weather-icon {
            font-size: 4.5rem;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .weather-description {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .detail-card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .detail-card .value {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .detail-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .forecast::-webkit-scrollbar {
            height: 6px;
        }

        .forecast::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .forecast::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            min-width: 90px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
        }

        .forecast-day .day {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .forecast-day .forecast-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .forecast-day .forecast-temp {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }

        .error {
            text-align: center;
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .app {
                padding: 20px;
            }
            
            .city {
                font-size: 1.8rem;
            }
            
            .temperature {
                font-size: 4rem;
            }
            
            .weather-icon {
                font-size: 3.5rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app">
            <header>
                <h1 class="app-title">WeatherCast</h1>
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </div>
            </header>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for a city...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Monday, 1 January 2024</div>
            </div>
            
            <div class="current-weather">
                <div class="temperature">28°C</div>
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            
            <div class="weather-description">Sunny</div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div class="value">12 km/h</div>
                    <div class="label">Wind Speed</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div class="value">45%</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-temperature-low"></i>
                    <div class="value">1013 hPa</div>
                    <div class="label">Pressure</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <div class="value">10 km</div>
                    <div class="label">Visibility</div>
                </div>
            </div>
            
            <div class="forecast">
                <div class="forecast-day">
                    <div class="day">Tue</div>
                    <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                    <div class="forecast-temp">30°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day">Wed</div>
                    <div class="forecast-icon"><i class="fas fa-cloud"></i></div>
                    <div class="forecast-temp">27°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day">Thu</div>
                    <div class="forecast-icon"><i class="fas fa-cloud-showers-heavy"></i></div>
                    <div class="forecast-temp">25°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day">Fri</div>
                    <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                    <div class="forecast-temp">32°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day">Sat</div>
                    <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                    <div class="forecast-temp">29°C</div>
                </div>
            </div>
            
            <div class="error" id="error-message">
                City not found. Please try again.
            </div>
        </div>
    </div>

    <script>
        // API Key and Base URL
        const apiKey = 'fc8f8b3a65684753896101951251210';
        const baseUrl = 'https://api.weatherapi.com/v1';
        
        // DOM Elements
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        const cityElement = document.querySelector('.city');
        const dateElement = document.querySelector('.date');
        const tempElement = document.querySelector('.temperature');
        const weatherIcon = document.querySelector('.weather-icon i');
        const weatherDesc = document.querySelector('.weather-description');
        const windElement = document.querySelector('.detail-card:nth-child(1) .value');
        const humidityElement = document.querySelector('.detail-card:nth-child(2) .value');
        const pressureElement = document.querySelector('.detail-card:nth-child(3) .value');
        const visibilityElement = document.querySelector('.detail-card:nth-child(4) .value');
        const forecastContainer = document.querySelector('.forecast');
        const errorElement = document.getElementById('error-message');
        
        // Set current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = now.toLocaleDateString('en-US', options);
        
        // Fetch weather data
        async function fetchWeather(city = 'New Delhi') {
            try {
                errorElement.style.display = 'none';
                
                const response = await fetch(`${baseUrl}/current.json?key=${apiKey}&q=${city}&aqi=no`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayWeather(data);
                
                // Fetch forecast data
                const forecastResponse = await fetch(`${baseUrl}/forecast.json?key=${apiKey}&q=${city}&days=5&aqi=no&alerts=no`);
                const forecastData = await forecastResponse.json();
                displayForecast(forecastData);
            } catch (error) {
                errorElement.style.display = 'block';
                console.error('Error fetching weather data:', error);
            }
        }
        
        // Display weather data
        function displayWeather(data) {
            const { location, current } = data;
            
            cityElement.textContent = `${location.name}, ${location.country}`;
            tempElement.textContent = `${Math.round(current.temp_c)}°C`;
            weatherDesc.textContent = current.condition.text;
            windElement.textContent = `${current.wind_kph} km/h`;
            humidityElement.textContent = `${current.humidity}%`;
            pressureElement.textContent = `${current.pressure_mb} hPa`;
            visibilityElement.textContent = `${current.vis_km} km`;
            
            // Update weather icon based on condition
            updateWeatherIcon(current.condition.code, current.is_day);
        }
        
        // Display forecast data
        function displayForecast(data) {
            const forecastDays = data.forecast.forecastday;
            
            forecastContainer.innerHTML = '';
            
            forecastDays.forEach(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const maxTemp = Math.round(day.day.maxtemp_c);
                
                const forecastDayElement = document.createElement('div');
                forecastDayElement.className = 'forecast-day';
                
                forecastDayElement.innerHTML = `
                    <div class="day">${dayName}</div>
                    <div class="forecast-icon">${getForecastIcon(day.day.condition.code)}</div>
                    <div class="forecast-temp">${maxTemp}°C</div>
                `;
                
                forecastContainer.appendChild(forecastDayElement);
            });
        }
        
        // Update weather icon based on condition code
        function updateWeatherIcon(conditionCode, isDay) {
            const iconMap = {
                1000: isDay ? 'fas fa-sun' : 'fas fa-moon',
                1003: isDay ? 'fas fa-cloud-sun' : 'fas fa-cloud-moon',
                1006: 'fas fa-cloud',
                1009: 'fas fa-cloud',
                1030: 'fas fa-smog',
                1063: 'fas fa-cloud-sun-rain',
                1066: 'fas fa-snowflake',
                1069: 'fas fa-cloud-meatball',
                1072: 'fas fa-cloud-drizzle',
                1087: 'fas fa-bolt',
                1114: 'fas fa-wind',
                1117: 'fas fa-wind',
                1135: 'fas fa-smog',
                1147: 'fas fa-smog',
                1150: 'fas fa-cloud-drizzle',
                1153: 'fas fa-cloud-drizzle',
                1168: 'fas fa-cloud-drizzle',
                1171: 'fas fa-cloud-drizzle',
                1180: 'fas fa-cloud-sun-rain',
                1183: 'fas fa-cloud-rain',
                1186: 'fas fa-cloud-rain',
                1189: 'fas fa-cloud-rain',
                1192: 'fas fa-cloud-showers-heavy',
                1195: 'fas fa-cloud-showers-heavy',
                1198: 'fas fa-cloud-rain',
                1201: 'fas fa-cloud-showers-heavy',
                1204: 'fas fa-cloud-meatball',
                1207: 'fas fa-cloud-meatball',
                1210: 'fas fa-snowflake',
                1213: 'fas fa-snowflake',
                1216: 'fas fa-snowflake',
                1219: 'fas fa-snowflake',
                1222: 'fas fa-snowflake',
                1225: 'fas fa-snowflake',
                1237: 'fas fa-cloud-meatball',
                1240: 'fas fa-cloud-sun-rain',
                1243: 'fas fa-cloud-showers-heavy',
                1246: 'fas fa-cloud-showers-heavy',
                1249: 'fas fa-cloud-meatball',
                1252: 'fas fa-cloud-meatball',
                1255: 'fas fa-snowflake',
                1258: 'fas fa-snowflake',
                1261: 'fas fa-cloud-meatball',
                1264: 'fas fa-cloud-meatball',
                1273: 'fas fa-bolt',
                1276: 'fas fa-bolt',
                1279: 'fas fa-snowflake',
                1282: 'fas fa-snowflake'
            };
            
            weatherIcon.className = iconMap[conditionCode] || 'fas fa-sun';
        }
        
        // Get forecast icon based on condition code
        function getForecastIcon(conditionCode) {
            const iconMap = {
                1000: '<i class="fas fa-sun"></i>',
                1003: '<i class="fas fa-cloud-sun"></i>',
                1006: '<i class="fas fa-cloud"></i>',
                1009: '<i class="fas fa-cloud"></i>',
                1030: '<i class="fas fa-smog"></i>',
                1063: '<i class="fas fa-cloud-sun-rain"></i>',
                1066: '<i class="fas fa-snowflake"></i>',
                1069: '<i class="fas fa-cloud-meatball"></i>',
                1072: '<i class="fas fa-cloud-drizzle"></i>',
                1087: '<i class="fas fa-bolt"></i>',
                1114: '<i class="fas fa-wind"></i>',
                1117: '<i class="fas fa-wind"></i>',
                1135: '<i class="fas fa-smog"></i>',
                1147: '<i class="fas fa-smog"></i>',
                1150: '<i class="fas fa-cloud-drizzle"></i>',
                1153: '<i class="fas fa-cloud-drizzle"></i>',
                1168: '<i class="fas fa-cloud-drizzle"></i>',
                1171: '<i class="fas fa-cloud-drizzle"></i>',
                1180: '<i class="fas fa-cloud-sun-rain"></i>',
                1183: '<i class="fas fa-cloud-rain"></i>',
                1186: '<i class="fas fa-cloud-rain"></i>',
                1189: '<i class="fas fa-cloud-rain"></i>',
                1192: '<i class="fas fa-cloud-showers-heavy"></i>',
                1195: '<i class="fas fa-cloud-showers-heavy"></i>',
                1198: '<i class="fas fa-cloud-rain"></i>',
                1201: '<i class="fas fa-cloud-showers-heavy"></i>',
                1204: '<i class="fas fa-cloud-meatball"></i>',
                1207: '<i class="fas fa-cloud-meatball"></i>',
                1210: '<i class="fas fa-snowflake"></i>',
                1213: '<i class="fas fa-snowflake"></i>',
                1216: '<i class="fas fa-snowflake"></i>',
                1219: '<i class="fas fa-snowflake"></i>',
                1222: '<i class="fas fa-snowflake"></i>',
                1225: '<i class="fas fa-snowflake"></i>',
                1237: '<i class="fas fa-cloud-meatball"></i>',
                1240: '<i class="fas fa-cloud-sun-rain"></i>',
                1243: '<i class="fas fa-cloud-showers-heavy"></i>',
                1246: '<i class="fas fa-cloud-showers-heavy"></i>',
                1249: '<i class="fas fa-cloud-meatball"></i>',
                1252: '<i class="fas fa-cloud-meatball"></i>',
                1255: '<i class="fas fa-snowflake"></i>',
                1258: '<i class="fas fa-snowflake"></i>',
                1261: '<i class="fas fa-cloud-meatball"></i>',
                1264: '<i class="fas fa-cloud-meatball"></i>',
                1273: '<i class="fas fa-bolt"></i>',
                1276: '<i class="fas fa-bolt"></i>',
                1279: '<i class="fas fa-snowflake"></i>',
                1282: '<i class="fas fa-snowflake"></i>'
            };
            
            return iconMap[conditionCode] || '<i class="fas fa-sun"></i>';
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        // Initialize with default city
        fetchWeather();
    </script>
</body>
</html>
